<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.startButton{
	background-color: #000;
  	color: white;
  	padding: 16px;
  	font-size: 16px;
  	border: none;
}

.dropbtn {
  background-color: #000;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  visibility: hidden;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  background-color: #fff;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>

<h2>Bargaining</h2>
<div id="startSpace">
	<button 	
		class="startButton"
		id="startbtn" 
		onclick="start()"
	>Start</button>
</div>
<p id="prompt">insert start prompt here</p>

<div class="dropdown">
  <button class="dropbtn">Choose Option</button>
  <div class="dropdown-content"> <!-- when mouse hovers over btn options show-->
    <a
		id = c1 
		onclick="addPoints('c1')"
		href="#">Option 1
	</a>

    <a 
		id = c2 
		onclick="addPoints('c2')"
		href="#">Option 2
	</a>

    <a 
		id = c3 
		onclick="addPoints('c3')"
		href="#">Option 3
	</a>

	<!--canvas id="myCanvas" width="800rem" height="500rem"></canvas-->
  </div>
</div>

<script>
	const promptValues = [
		[0, -1, 2], //point values for each promt
		[-1, 2, -1],
		[2, 1, 1],		
	];

	const promptMessages = [
		'You feel so horribly sluggish today, maybe if you lay in bed for another hour or two you will feel better.\n \
		Your Mother just died has died you are in the proccess of greiving the relationship that once was.\n \
		In this depressive bout you think...\n \
			1.) If only I had talked to her more, maybe she would still be with me.\n \
			2.) If only I had broken up  with her first, I wouldn\'t be this hurt if I ended this relationship.\n \
			3.) If only I had communicated the problems I saw in our relationship, I could have done more\n ',
		'message2 \
			choice1	\
			choice2	\
			choice3 ',
		'message3 \
			choice1	\
			choice2	\
			choice3 ',
	];

	var choice1 = document.getElementById("c1");
	var choice2 = document.getElementById("c2");
	var choice3 = document.getElementById("c3");

	var promptNum = 0;
	var pointVal = 0;


	var startBtn = document.getElementById("startbtn");
	function start() {
		document.getElementsByClassName("dropbtn")[0].style.visibility = "visible";
		startBtn.style.visibility = "hidden";
		document.getElementById("startSpace").style.display = "none";
		document.getElementById("prompt").innerHTML = promptMessages[promptNum];

	}

	function addPoints(id){
		if(id === "c1"){
			pointVal += promptValues[0][promptNum];
		} else if(id === "c2"){
			pointVal += promptValues[1][promptNum];
		} else if(id === "c3"){
			pointVal += promptValues[2][promptNum];
		}
		console.log(pointVal);
		if(promptNum >= 2){
			promptNum = -1;
			pointVal = 0;
		}
		promptNum++;
		changePrompts();
	}
	//wow

	function changePrompts(){
		var prompt = document.getElementById("prompt");
		var message = promptMessages[promptNum];
		prompt.innerHTML = message;
	}
</script>

</body>
</html>
